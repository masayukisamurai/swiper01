<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>上下に並んだSwiper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="swiper swiper1">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide1">Swiper 1 - Slide 1</div>
        <div class="swiper-slide slide2">Swiper 1 - Slide 2</div>
        <div class="swiper-slide slide3">Swiper 1 - Slide 3</div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <div class="swiper swiper2">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide1">Swiper 2 - Slide 1</div>
        <div class="swiper-slide slide2">Swiper 2 - Slide 2</div>
        <div class="swiper-slide slide3">Swiper 2 - Slide 3</div>
      </div>
      <div class="swiper-pagination"></div>

      <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
